<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="odin"> <img src="odin-lined.png" alt="an image of odin" style="height: 80%; width:auto;">ODIN</div>
        </div>
        <div class="right">
            <div class="top">
                <div class="t1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.  
                    Sign up <em>now</em> to get started. 
                </div> 
                <div class="t2">
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="middle">
                <div class="mt"> Let's do this!</div>
                <div class="mb">
                    <div class="midl">
                        <form action="#" method="get">
                            <label for="first_name"> FIRST NAME</label>
                            <input type="text" id="first_name">
                            <label for="user_email"> EMAIL</label>
                            <input type="email" id="user_email" name="user_email">
                            <label for="user_password"> PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>
                        </form>
                    </div>
                    <div class="midr">
                        <form action="#" method="get">
                            <label for="last_name"> LAST NAME</label>
                            <input type="text" id="last_name">
                            <label for="phone_number"> PHONE NUMBER</label>
                            <input type="tel" form="phone_number" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            <label for="confirm_password"> CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="password" required>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="button">
                    <button>Create Account</button>
                </div>
                <div class="log">
                    Already have an account?
                    <a>Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
